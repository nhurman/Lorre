<h3>Groups list</h3>

<table *ngFor="#group of groups">
	<caption>
		<a [routerLink]="['View', {id:group._id}]">{{ group.name }}</a>
		({{ group.seed }})
		<button (click)="delete(group)">Delete</button>
	</caption>
	<tr>
		<th>Team name</th>
		<th>Seed</th>
	</tr>
	<tr *ngFor="#team of group.teams">
		<td>{{ team.name }}</td>
		<td>({{ team.seed }})</td>
	</tr>
</table>
