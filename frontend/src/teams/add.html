<h3 *ngIf="team._id">Viewing team "{{ team.name }}"</h3>
<h3 *ngIf="!team._id">Add a team</h3>

<form (submit)="save(name.value, players.value)">
	<label for="name">Name</label>
	<input type="text" #name class="form-control" id="name" placeholder="Team name" [value]="team.name"/><br/>

	<label for="players">Players</label><br/>
	<textarea #players class="form-control" id="players">{{ playersToText(team.players) }}</textarea>
	<br/>
	<button type="submit">Save</button>
</form>
